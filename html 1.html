<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опитування</title>
    
</head>
<body>
<h1>Опитування</h1>

<form id="surveyForm">
    <div class="question">
        <label for="name_surname">Ваше прізвище та ім'я:</label>
        <input type="text" id="name_surname" name="name" value="">
    </div>

    <div class="question">
        <label for="faculty">Факультет:</label>
        <select id="faculty" name="faculty">
            <option value="none">Оберіть факультет</option>
            <option value="computerScience">Електроніки</option>
            <option value="economics">Економічний</option>
            <option value="law">Юридичний</option>
            <option value="philology">Філологічний</option>
        </select>
    </div>

    <div class="question">
        <label>Потік:</label>
        <div>
            <label for="stream1">
            <input type="radio" id="stream1" name="stream" value="stream1">
            ФЕІ</label>
        </div>
        <div>
            <label for="stream2">
            <input type="radio" id="stream2" name="stream" value="stream2">
            ФЕС</label>
        </div>
        <div>
            <label for="stream3">
            <input type="radio" id="stream3" name="stream" value="stream3">
            ФЕЛ</label>
        </div>
    </div>

    <div class="question">
        <label>Група:</label>
        <div>
            <label for="group1">
            <input type="checkbox" id="group1" name="group" value="group1">
            22</label>
        </div>
        <div>
            <label for="group2">
            <input type="checkbox" id="group2" name="group" value="group2">
            23</label>
        </div>
        <div>
            <label for="group3">
            <input type="checkbox" id="group3" name="group" value="group3">
            24</label>
        </div>
        <div>
            <label for="group4">
            <input type="checkbox" id="group4" name="group" value="group3">
            25</label>
        </div>
    </div>

    <div class="question">
        <label for="interviewDate">Зручний час для співбесіди:</label>
        <input type="date" id="interviewDate" name="interviewDate">
        <input type="time" id="interviewTime" name="interviewTime">
    </div>

    <div class="question">
        <label for="averageScore">Середній бал:</label>
        <input type="number" id="averageScore" name="averageScore" min="1" max="5">
    </div>

    <div class="question">
        <label>Коротко про себе (5-10речень):</label>
        <textarea id="bio" name="bio" rows="7" cols="100" placeholder="..."></textarea>
    </div>

    <button type="submit">Пройти опитування</button>
    <button type="button" id="showCSStudents">Показати студентів</button>
    <button type="button" id="averageBal">Показати студентів з середнім балом 4-5</button>
</form>
<script src="java 1.js"></script>
</body>
</html>
